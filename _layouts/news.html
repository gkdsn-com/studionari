---
layout: default
---
{% assign sortedNews = site.news | sort:"date" | reverse | date: "%d %B %Y" %}
<section class="news">
    {% for news in sortedNews %}
        {% include news-item.html 
            img=news.image
            title=news.title
            desc=news.content
            linkUrl=news.linkURL
        %}
    {% endfor %}
</section>

---
layout: default
permalink: /
---

<section class="about">
    <div class="about-filters">
        {% for item in page.aboutBuilder %}
            <a href="#" class="nav-link js-about-link{% if forloop.first == true %} current{% endif %}">{{ item.title }}</a>
        {% endfor %}
    </div>
    <div class="about-content">
        {% for item in page.aboutBuilder %}
            <div class="about-item">
                <div class="about-title">{{ item.title }}</div>
                <div class="about-item-body">{{ item.body | markdownify }}</div>
            </div>
        {% endfor %}
    </div>
    <!-- {{ page.aboutBuilder }} -->
</section>
